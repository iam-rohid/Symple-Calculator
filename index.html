<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symple Calculator</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="calc-wrapper">
    <div class="calc-display">
      <input type="text" tabindex="-1" name="display" id="display">
    </div>
    <div class="calc-btns-wrapper">
      <button class="calc-btn span-2" id="btn-ac">AC</button>
      <button class="calc-btn" id="btn-c">C</button>
      <button class="calc-btn opacity-incrise" id="calc-btn" value="/">/</button>
      <button class="calc-btn" id="calc-btn" value="7">7</button>
      <button class="calc-btn" id="calc-btn" value="8">8</button>
      <button class="calc-btn" id="calc-btn" value="9">9</button>
      <button class="calc-btn opacity-incrise" id="calc-btn" value="*">*</button>
      <button class="calc-btn" id="calc-btn" value="4">4</button>
      <button class="calc-btn" id="calc-btn" value="5">5</button>
      <button class="calc-btn" id="calc-btn" value="6">6</button>
      <button class="calc-btn opacity-incrise" id="calc-btn" value="-">-</button>
      <button class="calc-btn" id="calc-btn" value="1">1</button>
      <button class="calc-btn" id="calc-btn" value="2">2</button>
      <button class="calc-btn" id="calc-btn" value="3">3</button>
      <button class="calc-btn opacity-incrise" id="calc-btn" value="+">+</button>
      <button class="calc-btn span-2 opacity-incrise" id="calc-btn" value="0">0</button>
      <button class="calc-btn opacity-incrise" id="calc-btn" value=".">.</button>
      <button class="calc-btn opacity-incrise" id="btn-ans">=</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/app.js"></script>
</body>

</html>
